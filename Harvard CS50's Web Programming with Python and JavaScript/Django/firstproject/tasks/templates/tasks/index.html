{% extends "tasks/layout.html" %}

{% block body %}
    <h1>Tasks</h1>
    <ul>
        {% for task in tasks %}
        <li>{{ task }}</li>
        {% empty %}
        <li>No tasks in the list.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'tasks:add' %}">Add a new task here</a>
{% endblock %}
